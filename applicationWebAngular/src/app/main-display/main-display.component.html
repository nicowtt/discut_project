<div class="row">
  <div class="col-md-12">

    <div id="MainMenu">

      <div class="list-group panel" *ngFor="let request of requestsList; let i = index">
        <a href="#response" class="list-group-item list-group-item-success" data-toggle="collapse"
          data-parent="#MainMenu">
          <div id="displayRequest" (click)="showResponses(i)">{{request.request}} <span class="badge badge-info">{{request.themeName}}</span></div>
        </a>
      </div>

    </div>
  </div>
